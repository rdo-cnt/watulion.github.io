<!DOCTYPE html>
<html>
<head>
<title>Student's grief calculator</title>   
</head>
<body>
<h1> Welcome to the Student's grief calculator</h1>

<button onclick="instructions()">Instructions</button>

<p id="instructiontext"></p>

<form id="frm1" action="form_action.asp">
Final grade value: <input type="number" name="fname" value="8"><br> <br>
Grade: <input type="number" name="lname" value="25"><br><br>


</form> 

<hr>

<p>Click "Add points" to see how many points you've lost so far. Press Restart when you want to start over</p>

<button onclick="myFunction()">Add points</button>

<hr>

Lost points: <br>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 0;
var tutorial = false;
var  total;
var suma = 0.0;
var text = "";
var instructiontextvar = "";
function myFunction() {
    var x = document.getElementById("frm1");


    suma += parseFloat(x.elements[0].value)-((parseFloat(x.elements[0].value)*parseFloat(x.elements[1].value))/100.0);
     if (suma > 100)
    text = suma + "!?? Reset the calculator. It's impossible to lose more than 100 points of your final grade.. unless the teacher gave extra points and you lost those too. Nah, that's impossible. Just restart it already" + "<br>";
    else
    {
    if (suma == 100)
    text = suma + "? You lost 100 points? I hope you're just adding numbers randomly. Otherwise reconsider your life" + "<br>";
    else
    {
    if (suma > 30)
    text = suma + " .....If your minimum passing grade is 70 you already lost the battle. Better luck next time"+ "<br>";
    else
    text = suma + "<br>";
    }
    }

    document.getElementById("demo").innerHTML = text;
}

function restart()
{
 suma = 0;
 text = "";
 document.getElementById("demo").innerHTML = text;
}

function instructions()
{
 if(!tutorial)
 {
 instructiontextvar = "<hr>" + "Alright, here are the steps on how to use this calculator:" + "<br>" + "<br>" + "<b>Step 1:</b> Insert the value your activity has on your final grade on the 'Final grade value' input box (Example: You input '25' because your midterm exam is 25% of your final grade)." + "<br>" + "<br>" +"<b>Step 2:</b> Insert the grade you got on your activity into the 'Grade' input box." + "<br>" + "<br>" + "<b>Step 3:</b> When you're done, press the 'Add Points' button." + "<br>" + "<br>" + "<b>Step 4:</b> Repeat steps 1, 2 and 3 if you need to add more points (Example: You also want to see how much you lost on a project, so you input the values and press 'Add points' again. <b>This numbers will stack! See Step 5 if you don't want your points to get stacked!</b>" + "<br>" + "<br>" + "<b>Step 5:</b> If you don't want numbers to stack, press the 'Restart' Button. It'll make the Lost points counter go back to 0." + "<br>" + "<hr>";
 tutorial = true;
 }else
 {
 instructiontextvar = "";
 tutorial = false;
 }
 document.getElementById("instructiontext").innerHTML = instructiontextvar;
}
</script>

<hr>

<button onclick="restart()">Restart</button>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">

                </div>
            </div>
        </div>
    </footer>



</body>
</html>
