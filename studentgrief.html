<body>
<h1> Welcome to the Student's grief calculator</h1>
<form id="frm1" action="form_action.asp">
Final grade value: <input type="number" name="fname" value="8"><br> <br>
Grade: <input type="number" name="lname" value="25"><br><br>


</form> 

<hr>

<p>Click "Calculate" to add points. Press Restart when you want to start over</p>

<button onclick="myFunction()">Calculate</button>

<hr>

Lost points: <br>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 0;
var  total;
var suma = 0.0;
var text = "";
function myFunction() {
    var x = document.getElementById("frm1");


    suma += parseFloat(x.elements[0].value)-((parseFloat(x.elements[0].value)*parseFloat(x.elements[1].value))/100.0);
     if (suma > 100)
    text = suma + "!?? Reset the calculator. It's impossible to lose more than 100 points of your final grade.. unless the teacher gave extra points and you lost those too. Nah, that's impossible. Just restart it already" + "<br>";
    else
    {
    if (suma == 100)
    text = suma + "? You lost 100 points? I hope you're just adding numbers randomly. Otherwise reconsider your life" + "<br>";
    else
    {
    if (suma > 30)
    text = suma + " .....If your minimum passing grade is 70 you already lost the battle. Better luck next time"+ "<br>";
    else
    text = suma + "<br>";
    }
    }

    document.getElementById("demo").innerHTML = text;
}

function restart()
{
 suma = 0;
 text = "";
 document.getElementById("demo").innerHTML = text;
}
</script>

<hr>

<button onclick="restart()">Restart</button>
